<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compression Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video Compression Tool</h1>
        <input type="file" id="videoInput" accept="video/*">
        <label for="compressionSlider">Choose Compression Level:</label>
        <input type="range" id="compressionSlider" min="1" max="100" value="50">
        <span id="compressionValue">50%</span>
        <button id="compressButton">Compress Video</button>
        <p id="outputMessage"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
